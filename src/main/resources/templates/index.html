<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Logowanie</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
		<div class="card">
			<div class="card-header">
				<i class="fa fa-user"></i> Logowanie do systemu rezerwacji sprzętu medycznego
			</div>
			<div class="card-block" style="padding: 24px;">
				<form name="f" th:action="@{/login}" method="post">
					<fieldset>
						<div th:if="${loginError}" class="alert alert-danger">
							Niepoprawny login lub hasło
						</div>

						<div class="form-group">
							<label for="username">Nazwa użytkownika</label>
							<input type="text" class="form-control" id="username" name="username">
						</div>

						<div class="form-group">
							<label for="password">Hasło</label>
							<input type="password" class="form-control" id="password" name="password">
						</div>

						<div class="form-actions" style="margin-top: 12px;">
							<button type="submit" class="btn btn-success">Zaloguj</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
